<div>
    <br>
    <h2>Изменить контакты клиента</h2>

    <!--============================================================-->
    <hr>
    <br>
    <div class="container p-3">
    <span>Поиск клиента по ID</span>
    <form novalidate ng-submit="loadClient()">
        <br>
        <input class="form-control" type="number" id="enterId" placeholder="ID клиента" ng-model="sendClientId">
        <br>
        <!--        <input class="form-control" type="text" id="addEmail" placeholder="email" ng-model="newClient.address">-->
        <!--        <br>-->
        <!--        <input class="form-control" type="number" id="addPhone" placeholder="телефон" ng-model="newClient.number">-->
        <!--        <br>-->
        <button type="submit" class="btn btn-outline-success">найти</button>
    </form>
    </div>
    <br>
    <br>

    <!--============================================================-->
    <hr>
    <div class="container p-3">
    <table class="table table-hover table-borderless">
        <thead>
        <tr class="table-info">
            <th>ID</th>
            <th>Имя</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{clientId}}</td>
            <td>{{clientName}}</td>
        </tr>
        </tbody>
    </table>
    </div>
    <!--============================================================-->
    <br>
    <div class="container text-center">
        <div class="row g-2">
            <div class="col-6">
                <div class="p-3">
                    <div ng-show="isClientName()">
                        <form class="row row-cols-lg-auto align-items-center" novalidate ng-submit="saveEmailByClientId()">
                            <div class="col">
                                <input class="form-control" type="text" id="newEmail" placeholder="new email" ng-model="address">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-outline-success">сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <div ng-show="isClientName()">
                        <form class="row row-cols-lg-auto align-items-center" novalidate ng-submit="savePhoneByClientId()">
                            <div class="col">
                                <input class="form-control" type="number" id="newPhone" placeholder="new phone" ng-model="number">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-outline-success">сохранить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <table class="table table-hover table-borderless">
                        <thead>
                        <tr class="table-light">
                            <th scope="col">Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="clientEmail in AllEmailByClientId">
                            <td>{{clientEmail.address}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-6">
                <div class="p-3">
                    <table class="table table-hover table-borderless">
                        <thead>
                        <tr class="table-light">
                            <th scope="col">Phone</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="clientPhone in AllPhoneByClientId">
                            <td>{{clientPhone.number}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>




</div>
