<div>

    <br>
    <!--============================================================-->
    <hr>
    <h3>Клиенты</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Инфо</td>
        </tr>
        <tbody>
        <tr ng-repeat="client in AllClients">
            <td>{{client.id}}</td>
            <td>{{client.name}}</td>
            <td>
                <button class="btn btn-outline-success" ng-click="sendClientId(client.id)">показать</button>
            </td>
        </tr>
        </tbody>
    </table>


    <br>
    <br>
    <!--============================================================-->
    <hr>
    <h3>Клиенты #</h3>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-hover">
                    <tr>
                        <td>Email</td>
                    </tr>
                    <tbody>
<!--                    <tr ng-repeat="clientEmail(client.id) in AllEmailByClientId">-->
                    <tr ng-repeat="clientEmail in AllEmailByClientId">
                        <td>{{clientEmail.address}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <table class="table table-hover">
                    <tr>
                        <td>Phone</td>
                    </tr>
                    <tbody>
<!--                    <tr ng-repeat="clientPhone(client.id) in AllPhoneByClientId">-->
                    <tr ng-repeat="clientPhone in AllPhoneByClientId">
                        <td>{{clientPhone.number}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>





</div>
